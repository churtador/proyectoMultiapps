<html lang="en">

  <body>
    <div id="conteiner" class="rounded-xl max-w-screen-lg mx-auto">
      <header class="flex container p-3 bg-gradient-to-r from-indigo-200">
        <p class="text-3xl text-red-50">welcome</p>
        <form id="formulario" action="{% url 'login' %}" method="POST">
          {%csrf_token%} {{formularioLogin.as_table}}
          <button class="ml-auto bg-transparent hover:bg-indigo-300 text-indigo-300 font-semibold hover:text-white py-2 px-4 border border-purple-300 hover:border-transparent rounded">Login</button>
        </form>
      </header>

      <div id="cuerpo" class="container flex">
        <div class="grid-container8 container m-3 rounded-xl p-8 bg-gradient-to-r from-indigo-50 via-indigo-200 to-indigo-100">
        <form action="{% url 'crear' %}" method="POST">
          {%csrf_token%} {{formularioRegistro.as_p}}
          <button class="ml-auto bg-transparent hover:bg-indigo-300 text-indigo-300 font-semibold hover:text-white py-2 px-4 border border-purple-300 hover:border-transparent rounded">Login</button>
        </form>
      </div>
    </div>
  </body>
